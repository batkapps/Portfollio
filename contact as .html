<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pionex Innovations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Full-width Section with Title -->
  <div class="w-full h-[250px] bg-indigo-600 flex items-center justify-center">
    <h1 class="text-5xl font-bold text-white">Contact Us</h1>
  </div>

  <!-- Container for Landscape Layout -->
  <div class="max-w-4xl w-full mx-auto p-6 bg-white rounded-lg shadow-lg flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-6 -mt-20">
    
    <!-- Contact Form on the Left -->
    <div class="md:w-1/2 w-full">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Get in Touch</h2>
      <p class="text-gray-600 mb-6 text-sm">Let us know how we can help with your VR innovations!</p>
      
      <form action="#" method="POST" class="space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="text-sm font-semibold text-gray-700">Name</label>
          <input id="name" type="text" class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="John Doe" required>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="text-sm font-semibold text-gray-700">Email</label>
          <input id="email" type="email" class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="text-sm font-semibold text-gray-700">Message</label>
          <textarea id="message" rows="4" class="w-full mt-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Write your message here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300">Send Message</button>
        </div>
      </form>
    </div>
    
    <!-- VR-Themed Illustration on the Right -->
    <div class="md:w-1/2 w-full flex justify-center">
      <img src="C:/Users/DELL/Documents/vr/4665514-removebg-preview.png" alt="VR Illustration" class="w-60 h-60">
    </div>
  
  </div>
</body>
</html>
